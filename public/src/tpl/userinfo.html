<h1 style="text-align: center">{{title}}</h1>
{{if userData.user}}
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{{userData.user.name}}" readonly/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{{userData.user.sex}}" readonly/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">出生日期</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{{userData.user.birthday}}" readonly/>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-before">
        <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{{userData.user.mobile}}" readonly/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{{userData.user.email}}" readonly/>
        </div>
    </div>
    <a href="javascript:;" id="info_btn" class="weui-btn weui-btn_primary">退出</a>
</div>
<p style="text-align: center; font-size: 22px; color: #0BB20C">借阅信息</p>
<div class="weui-panel weui-panel_access">
    {{each userData.books}}
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
            <img class="weui-media-box__thumb" src="{{$value.book_id.img}}" alt="">
        </div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">{{$value.book_id.title}}</h4>
            <p class="weui-media-box__desc">{{$value.book_id.author}}</p>
        </div>
    </a>
    {{/each}}
</div>
{{else}}
<p style="text-align: center"><a href="#login" style="font-size: 22px; color: #0BB20C; text-decoration: none">{{msg}}</a></p>
{{/if}}

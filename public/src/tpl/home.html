<h1 style="text-align: center">{{title}}</h1>
<!--书籍列表模板文件-->
<div class="weui-panel weui-panel_access">
    {{each data}}
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
            <img class="weui-media-box__thumb" src="{{$value.img}}" alt="">
        </div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">{{$value.title}}</h4>
            <p class="weui-media-box__desc">{{$value.author}}</p>
        </div>
        <a href="javascript:;" data-id="{{$value._id}}" class="weui-btn weui-btn_mini weui-btn_primary borrow" style="margin-left: 100px">借阅</a>
    </a>
    {{/each}}
</div>
<a class="weui-btn weui-btn_primary" href="javascript:" id="loadMore">加载更多</a>

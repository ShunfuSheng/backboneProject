<h1 style="text-align: center">{{title}}</h1>
<form id="reg_form" action="#" method="post">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user_name" name="user_name" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" id="pwd" name="pwd" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" id="rePwd" placeholder="请确认密码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="name" id="name" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="weui-cells weui-cells_checkbox">
            <label class="weui-cell weui-check__label" style="float: left;" for="male">
                <div class="weui-cell__hd">
                    <input type="radio" class="weui-check" name="sex" value="男" id="male" checked="checked">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>男</p>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="female">
                <div class="weui-cell__hd">
                    <input type="radio" name="sex" value="女" class="weui-check" id="female">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>女</p>
                </div>
            </label>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" id="birthday" name="birthday" value=""/>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-before">
            <div class="weui-cell__hd">
                <select class="weui-select" name="per_phone">
                    <option value="1">+86</option>
                    <option value="2">+80</option>
                    <option value="3">+84</option>
                    <option value="4">+87</option>
                </select>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="mobile" name="mobile" pattern="[0-9]*" placeholder="请输入号码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="email" name="email" placeholder="请输入邮箱"/>
            </div>
        </div>
        <a href="javascript:;" id="reg_btn" class="weui-btn weui-btn_primary">提交</a>
    </div>
</form>
